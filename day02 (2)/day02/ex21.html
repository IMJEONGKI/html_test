<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		#box1{
			width: 100px; height: 100px;
			border: 5px solid blue;
			
		}
		#box2{
			width: 100px; height: 100px;
			border-width: 10px;
			border-style: solid;
			border-color: red;
			border-radius: 50%;
		}
		#box3{
			width: 100px; height: 100px;
			border: 5px dashed orange;	
		}
		#box4{
			width: 100px; height: 100px;
			border: 5px dotted lightgreen;	
		}
		#box5{
			width: 100px; height: 100px;
			border: 20px groove purple;	
		}
	</style>
</head>
<body>
	<div id="box1"></div><hr>
	<div id="box2"></div><hr>
	<div id="box3"></div><hr>
	<div id="box4"></div><hr>
	<div id="box5"></div><hr>
</body>
</html>
