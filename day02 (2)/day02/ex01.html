<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- 101 -->
	<select>
        <option>김밥</option>

        <option>순대</option>
        <option>어묵</option>
    </select> <br>

	<hr>

	<select>

	</select><br>

				<tr>
					<td><label for="mail">이메일</label></td>
					<td><input id="mail" type="email"></td>
				</tr>
			</table>
			<input type="submit" value="전송">
		</fieldset>
	</form><br>

	<hr>

    <h4>잘못된 형태</h4>

Textarea 태그</textarea>
