<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/* li 중에서 2 번째 li 배경색만 red 로 됨 */
		li:nth-child(2){
			background: red;
		}
		li:nth-child(5){
			background: blue;
		}
		li:nth-child(8){
			background: yellow;
		}
	</style>
</head>
<body>
	<ul>
		<li>1st</li>
		<li>2nd</li>
		<li>3rd</li>
		<li>4th</li>
		<li>5th</li>
		<li>6th</li>
		<li>7th</li>
		<li>8th</li>
		<li>9th</li>
		<li>10th</li>
	</ul>
</body>
</html>
