<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		#div1{ background: red; }
		#div2{ background: orange; }
		#div3{ background: yellow; }
		#div4{ background: green; }
		#div5{ background: blue; }
		#div6{ background: navy;}
		#div7{ background: purple;}
		#span1{ background: red; }
		#span2{ background: orange; }
		#span3{ background: yellow; }
		#span4{ background: green; }
		#span5{ background: blue; }
		#span6{ background: navy;}
		#span7{ background: purple;}
	</style>
	</style>
</head>
<body>
	<!-- 106 div : block tag -->
	<div id="div1">div 태그 - block 형식 1</div>
    <div id="div2">div 태그 - block 형식 2</div>
    <div id="div3">div 태그 - block 형식 3</div>
    <div id="div4">div 태그 - block 형식 4</div>
    <div id="div5">div 태그 - block 형식 5</div>
	<div id="div6">div 태그 - block 형식 6</div>
	<div id="div7">div 태그 - block 형식 7</div>
	<hr>

	<!-- 107 span : inline tag -->
	<span id="span1">span 태그 - inline 형식 1</span>
    <span id="span2">span 태그 - inline 형식 2</span>
	<span id="span3">span 태그 - inline 형식 3</span>
	<span id="span4">span 태그 - inline 형식 4</span>
	<span id="span5">span 태그 - inline 형식 5</span>
	<span id="span6">span 태그 - inline 형식 6</span>
	<span id="span7">span 태그 - inline 형식 7</span>
</body>
</html>
