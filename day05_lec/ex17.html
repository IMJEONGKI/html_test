<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		// 이벤트를 연결합니다.
		window.onload = function () {
				// 변수를 선언합니다.
				let output = '';
				for (let i = 0; i < 10; i++) {
						output += '<h1>Header - ' + i + '</h1>';
				}
				// 문서 객체 내부의 글자를 변경합니다.
				// body 요소(element)의 문자열로 들어감 : 태그까지 문자열이 됨
				// document.body.textContent = output;
				// innerHTML 속성을 사용합니다.
				// body 요소(element)의 문자열로 들어감 : 태그는 태그로 동작하게 됨
				document.body.innerHTML = output;
		};
</script>
</head>
<body>
	<!-- 355 -->
</body>
</html>
