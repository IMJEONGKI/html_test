  <body>
    <!-- 342 연습문제 21 번 -->
    <script>
      /* factorial 함수   5! = 5x4x3x2x1 */
      /* recursive function (재귀함수) 를 이용한 경우 */
      function factorial(n) {
        if (n === 1) {
          return 1;
        } else {
          return n * factorial(n - 1);
          /*
				             n-1 * factorial(n-1-1)
										        n-1-1 * factorial(n-1-1-1)
														         n-1-1-1 * factorial(n-1-1-1-1)
				*/
        }
      }
      let result = factorial(5);
      console.log(`5! : ${result}`);

      /* 일반함수를 이용하는 경우 */
      function factorial(n) {
        let result = 1;
        for (let i = 1; i <= n; i++) {
          // result = result * i;
          result *= i;
        }
        return result;
      }
      result = factorial(5);
      console.log(`5! : ${result}`);
    </script>
  </body>
