<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- 235 -->
	 <script>
		<!-- 익명함수 호출하기 -->
    let funct1 = function() { 
			             alert("안녕하세요, 익명함수를 funct1 변수에 할당했습니다");
			           };

    funct1();

		/* 
		  이름 붙이지 않은 익명함수 호출하는 방법 : 함수 작성과 동시에 호출한다는 의미
			  ㄴ (익명함수정의부)()		
		*/
		(function (){
			alert("안녕하세요,여기는 익명함수이고 이름을 붙이지 않았습니다");
		})();

		(function (number1, number2){
			console.log("안녕하세요,여기는 익명함수이고 이름을 붙이지 않았습니다");
			console.log(`number1 + number2 : ${number1 + number2}`);
		})(111, 222);


		function test1() { 
			console.log("test1() 함수입니다");
			return;
		 }
     test1();

		 /* test1() 함수의 자료형 : function */
		 console.log(`test1 에 저장된 주소지에 있는 data 의 type : ${typeof(test1)}`);

		  /*  return 값이 있는 함수를 호출하는 code 가 그 함수의 return 값인데...
			    지금은 test1() 함수가 return 하는 값이 없으므로
					test1() 함수를 호출한 곳으로 돌아오는 값이 없음
					없는 값의 type 을 출력하면 undifined 라고 나옴
			*/
		 console.log(`test1() 함수의 자료형 : ${typeof(test1())}`);
	 </script>
</body>
</html>
