<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 331 
	 클래스 : 복잡한 data 를 메모리에 올리기 전에 미리 설명해 놓은 것 (설명서)
	   객체 : 클래스에 작성한 내용대로 메모리에 올린 data
	 instance : 객체하고 99% 같은 의미 - specific 하게 클래스를 지정할 때 사용	 
	 -->
    <!-- 332 ~ 334 -->

    <script>
      /* javascript 에서는  서로 다른 type 의 data 를 저장할 수 있음 */
      let arr1 = [1, 2, 3, "4", "5", true];
      console.log(`arr1  : ${arr1}`);

      /* 334 */
      // 객체를 선언합니다.
      // literal Obejct 리터럴 객체
      let product = {
        제품명: "7D 건조 망고",
        유형: "당절임",
        성분: "망고, 설탕, 메타중아황산나트륨, 치자황색소",
        원산지: "필리핀",
      };

      // 출력합니다.
      // for ... in (index 를 반환)
      for (let i in product) {
        console.log(i + ":" + product[i]);
      }

      product = [1, 2, 3, 4, 5];
      // for ... of (배열에서 값을 반환)
			//  ㄴ 객체에서 사용하면 error 발생함
      for (let data of product) {
        console.log(data);
      }
    </script>
  </body>
</html>
