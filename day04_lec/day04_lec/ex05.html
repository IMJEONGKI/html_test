<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>

		/* 
		
		  bool data type 

		  == : 값만 비교함
		  === : 값과 type 을 같이 비교함 (javascript 에서는 === 을 권장함)
		
		*/
		let num1 = 52;
		let num2 = 273;
		let result1 = num1 < num2;
		let result2 = num1 > num2;
		let result3 = num1 == num2;
		let result4 = num1 != num2;
		let result5 = num1 === num2;
		alert(`result1 : ${result1}, result2 : ${result2}, result3 : ${result3}, result4 : ${result4}, result5 : ${result5}`);


	</script>
</body>
</html>
