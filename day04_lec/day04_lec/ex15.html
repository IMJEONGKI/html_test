<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- 315 ~ 316-->
	<script>

		/*
		  반복문 : for 문, while 문

		  for 문의 구조
		      for(초기화식; 종료조건식; 증감식){
                  실행문;
              }
			  실행순서
			  1) 초기화식
			  2) 종료조건식 참인 경우 3) 번으로 가고 거짓이면 바로 반복을 종료함
			  3) 실행문
			  4) 증감식
			  5) 2) 종료조건식 참인 경우 3) 번으로 가고 거짓이면 바로 반복을 종료함

			  ++ : 증가연산자 (변수에 할당된 값을 1 증가시킴)
			  -- : 감소연산자 (변수에 할당된 값을 1 감소시킴)

		*/
		for(let i = 1; i <= 10; i++){
            console.log(`자바스크립트는 좋은 언어입니다 - ${i}`);
        }
		console.log(`---------------------------`);
		for(let i = 10; i >= 1; i--){
            console.log(`자바스크립트는 좋은 언어입니다 - ${i}`);
        }

	</script>
</body>
</html>
