<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- 323 -->
	<script>
		/*
           += 

		*/
		let number = 10;
		console.log(`number : ${number}`);
		number = number + 10;
		console.log(`number : ${number}`);
		number += 10;
		console.log(`number : ${number}`);

		let output = 0;
		for(let i = 0; i <= 10; i++){
			output += i;
			console.log(`i : ${i}, output : ${output}`);
		}
		console.log(`--------------------------------`);
		console.log(`1 부터 10 까지의 합 : ${output}`);

	</script>
</body>
</html>
