<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 317-->
    <script>
      // 변수를 선언합니다.
      // 273,문자열,true,function () { },[object Object],32,103
      // [ ] 배열 <-- 서로 다른 data type 을 같이 저장할 수 있음
      let array = [273, "문자열", true, function () {}, {}, [32, 103]];
      alert(array);

      // 변수를 선언합니다.
      /* 
		  index 번호 : data 의 순서에 따라 붙는 숫자 - 0 부터 시작함
		  배열에 저장된 data 의 개수 - 배열의 길이(크기)
		    length 속성에 저장되어 있음

		  배열의 크기 - 1 = 가장 큰 index 번호
		  배열의 크기 = 가장 큰 index 번호 + 1 
		 
		 */
      let array2 = ["가", "나", "다", "라"];
      alert(array2);

      /* array2 배열의 크기 */
      alert(`array2 배열의 크기 : ${array2.length}`);

      // 배열 요소를 변경합니다.
      array2[0] = "윤";
      alert(array2);

      // 요소를 출력합니다.
      alert(array2[0]);
      alert(array2[1]);
      alert(array2[2]);
      alert(array2[3]);

      // for 문 사용해서 출력하기
      for (let i = 0; i < array2.length; i++) {
        alert(array2[i]);
      }

      for (let i = 1; i <= 10; i++) {
        console.log(i + " ");
      }
    </script>
  </body>
</html>
