<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- switch 문 : 조건문 -->
	<script>

		/*  
		   switch 문의 구조

		   let number = 3

		   switch(number){
               case 1:
                   실행문1;
                   break;
               case 2:
                   실행문2;
                   break;
               case 3:
                   실행문3;
                   break;
               default:
                   실행문4;
                   break;
           }


		*/

		let score = 87;

		switch(score){
            case 100: case 99: case 98: case 97: case 96: case 95: case 94: case 93: case 92: case 91: case 90:
                console.log('A 학점입니다');
                break;
			case 89: case 88: case 87: case 86: case 85: case 84: case 83: case 82: case 81: case 80:
                console.log('B 학점입니다');
                break;
			case 79: case 78: case 77: case 76: case 75: case 74: case 73: case 72: case 71: case 70:
                console.log('C 학점입니다');
                break;
			case 69: case 68: case 67: case 66: case 65: case 64: case 63: case 62: case 61: case 60:
                console.log('D 학점입니다');
                break;
			default:
                console.log('F 학점입니다');
            
        }

		/*  Math.floor() 를 사용해서 case 문의 숫자를 줄임
		    Math.floor() <-- 내림 함수
		    Math.ceil()  <-- 올림 함수
		*/
		score = 77;
		switch(Math.floor(score / 10)){
            case 10: case 9:
                console.log('A 학점입니다');
                break;
			case 8:
                console.log('B 학점입니다');
                break;
			case 7:
                console.log('C 학점입니다');
                break;
			case 6:
                console.log('D 학점입니다');
                break;
			default:
                console.log('F 학점입니다');
            
        }

	</script>
</body>
</html>
